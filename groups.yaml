    # - switch.tuya_plug_1
    # - light.tuya_bulb_1

# OneDrive monitoring group (Updated with working entities only)
onedrive_monitoring:
  name: "OneDrive Monitoring"
  entities:
    # Working OneDrive entities
    - sensor.onedrive_used_storage
    - sensor.onedrive_total_available_storage
    - sensor.onedrive_remaining_storage
    - sensor.onedrive_drive_state
    # Template sensors (will work after restart)
    - sensor.onedrive_storage_percentage_calculated
    - sensor.onedrive_storage_status_enhanced
    - sensor.onedrive_days_until_full_calculated
    - sensor.onedrive_connection_summary
    - sensor.onedrive_storage_health_score
    - binary_sensor.onedrive_storage_warning_calculated
    - binary_sensor.onedrive_health_calculated
    - binary_sensor.onedrive_storage_critical_alert
    # Scripts
    - script.create_onedrive_backup
    - script.force_onedrive_sync
    - script.onedrive_health_check
    - script.onedrive_diagnostic_check

# System health monitoring
system_health:
  name: "System Health"
  entities:
    - sensor.home_assistant_uptime
    - sensor.system_health_status
    - binary_sensor.system_health_alert
    - sensor.time_period

# Solar energy monitoring
solar_energy:
  name: "Solar Energy"
  entities:
    - sensor.daily_energy_production
    - sensor.total_power_output
    - sensor.solar_efficiency
    - binary_sensor.solar_production_active
    - binary_sensor.high_production_day