# Scripts for simplified system monitoring
script:
  update_system_metrics:
    alias: "Update System Metrics"
    sequence:
      - service: homeassistant.update_entity
        target:
          entity_id:
            - sensor.overall_system_health
            - sensor.integration_health_score
            - sensor.database_health_status
            - sensor.storage_efficiency_score
            - sensor.estimated_system_load
            - binary_sensor.system_performance_alert
      - delay:
          seconds: 5

  system_health_summary:
    alias: "System Health Summary"
    sequence:
      - service: script.update_system_metrics
      - delay:
          seconds: 10
      - service: telegram_bot.send_message
        data:
          config_entry_id: 01K7PH2MD1SA9VXHCP39WVCJM4
          title: "ğŸ“Š System Health Summary"
          message: |
            Current System Status:

            ğŸ¥ Overall Health: {{ states('sensor.overall_system_health') }}%
            ğŸ”— Integrations: {{ states('sensor.integration_health_score') }}%
            ğŸ’¾ Database: {{ states('sensor.database_health_status') }}
            ğŸ“Š Efficiency: {{ states('sensor.storage_efficiency_score') }}%
            âš¡ Load: {{ states('sensor.estimated_system_load') }}%

            â±ï¸ Uptime: {{ states('sensor.estimated_system_uptime_days') }} days
            ğŸ“ˆ Entities: {{ states | list | count }}
            ğŸ¤– Automations: {{ states.automation | selectattr('state', 'eq', 'on') | list | count }}

            Status: {{ 'System Healthy' if states('sensor.overall_system_health') | float(100) > 80 else 'Needs Attention' }}

  database_cleanup_routine:
    alias: "Database Cleanup Routine"
    sequence:
      - service: recorder.purge
        data:
          keep_days: 5
          repack: true
      - delay:
          seconds: 30
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.database_size
      - delay:
          seconds: 10
      - service: telegram_bot.send_message
        data:
          config_entry_id: 01K7PH2MD1SA9VXHCP39WVCJM4
          title: "ğŸ§¹ Database Cleanup Complete"
          message: |
            Database maintenance completed:

            ğŸ’¾ Database Size: {{ states('sensor.database_size') }}MB
            ğŸ“Š Health Status: {{ states('sensor.database_health_status') }}
            ğŸ¯ Efficiency: {{ states('sensor.storage_efficiency_score') }}%

            System performance should improve.

  emergency_system_optimization:
    alias: "Emergency System Optimization"
    sequence:
      - service: script.database_cleanup_routine
      - delay:
          minutes: 2
      - service: system_log.clear
      - delay:
          seconds: 30
      - service: script.update_system_metrics
      - delay:
          seconds: 15
      - service: telegram_bot.send_message
        data:
