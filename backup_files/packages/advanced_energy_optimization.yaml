    min: 10
    max: 50
    step: 5
    initial: 25
    unit_of_measurement: "%"
    icon: mdi:battery-low
    
  solar_forecast_confidence:
    name: "Solar Forecast Confidence"
    min: 50
    max: 100
    step: 5
    initial: 80
    unit_of_measurement: "%"
    icon: mdi:weather-sunny
    
  energy_saving_target:
