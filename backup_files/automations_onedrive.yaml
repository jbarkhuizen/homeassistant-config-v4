        title: "📊 OneDrive Weekly Report"
        message: >
          Weekly OneDrive Analysis:
          • Used: {{ states('sensor.onedrive_used_storage') }}GB
          • Total Available: {{ states('sensor.onedrive_total_available_storage') }}GB
