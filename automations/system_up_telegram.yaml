# Morning Test Telegram Message - Simple Version
- id: 'morning_test_telegram_system_check'
  alias: 'Morning Test Telegram - System Check'
  description: 'Sends a test Telegram message every morning at 08:00 to verify the system is operational'
  
  trigger:
    - platform: time
      at: '08:00:00'
  
  condition: []
  
  action:
    - service: telegram_bot.send_message
      data:
        target: !secret telegram_chat_id
        message: |
          🏠 *HOME ASSISTANT DAILY CHECK*
          
          ✅ System Status: *OPERATIONAL*
          
          📊 *System Details:*
          🕐 Time: {{ now().strftime('%H:%M:%S') }}
          📅 Date: {{ now().strftime('%A, %d %B %Y') }}
          📡 IP: 192.168.1.30:8123
          
          All automation services are running normally! ✨
          
          _Automated daily system verification message_
        parse_mode: markdown
  
  mode: single

- id: test_telegram_simple
  alias: 'Test: Simple Telegram Message'
  description: 'Test telegram with simple template'
  
  trigger:
    - platform: time
      at: "09:16:00"  # Different time for testing
  
  action:
    - service: telegram_bot.send_message
      data:
        target: !secret telegram_chat_id
        parse_mode: markdown
        message: >-
          🧪 *TEST MESSAGE*

          
          This is a test of the Telegram notification system.

          
          **Time:** {{ now().strftime('%H:%M:%S') }}

          **Date:** {{ now().strftime('%Y-%m-%d') }}

          
          ✅ If you see this, Telegram is working correctly!
  
  mode: single